<!DOCTYPE html>
<html>
    <head>
        <title>Speaker Recognizer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/theme.css" rel="stylesheet">
        <script async="" src="//www.google-analytics.com/analytics.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://silviomoreto.github.io/bootstrap-select/dist/css/bootstrap-select.min.css">
        <script src="https://silviomoreto.github.io/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://ssrlab.grid.by/"><img id="main-logo" src="img/main-logo.png"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">Speaker Recognizer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">
                            <span data-translate="language"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="en">English</a></li>
                            <li><a href="#" id="be">Беларуская</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <ul class="nav nav-tabs">
                        <li id="tabExample" class="active">
                            <a data-toggle="tab" href="#exampleTab" class="active">
                                <span class="glyphicon glyphicon-bullhorn"></span>
                                <span data-translate="example"></span>
                            </a>
                        </li>
                        <li id="tabSpeakers">
                            <a data-toggle="tab" href="#speakersTab">
                                <span class="glyphicon glyphicon-user"></span>
                                <span data-translate="speakers"></span>
                            </a>
                        </li>
                        <li id="tabRecord">
                            <a data-toggle="tab" href="#recordTab">
                                <span class="glyphicon glyphicon-record"></span>
                                <span data-translate="record"></span>
                            </a>
                        </li>
                        <li id="tabUpload">
                            <a data-toggle="tab" href="#uploadtab">
                                <span class="glyphicon glyphicon-upload"></span>
                                <span data-translate="upload"></span>
                            </a>
                        </li>
                        <li id="tabEnroll">
                            <a data-toggle="tab" href="#enrollTab">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span data-translate="add-yourself"></span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="exampleTab" class="tab-pane fade  in active">
                            <div class="panel-body">
                                <p>
                                    <select class="form-control" name="testFiles" id="testFiles"></select>
                                </p>
                                <p> <audio id="exampleAudio" controls="">
                                    <source id="exampleAudioSource" type="audio/wav" data-translate="audio-unsupported"/>
                                </audio></p>
                                <p>
                                    <select class="selectpicker" id="exampleSource"></select>
                                    <button id="testBtn" class="btn btn-primary" data-translate="recognize">
                                    </button></p>
                            </div>
                        </div>
                        <div id="speakersTab" class="tab-pane fade">
                            <div class="panel-body">
                                <table class="table table-fixed">
                                    <thead>
                                    <tr>
                                        <th class="col-xs-3" data-translate="name"></th>
                                        <th class="col-xs-9" data-translate="example-record"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="speakerFiles">
                                    </tbody>
                                </table>
                                <select class="selectpicker" id="speakersSource"></select>
                            </div>
                        </div>
                        <div id="recordTab" class="tab-pane fade">
                            <div class="panel-body">
                                <div >
                                    <p>
                                    <p data-translate="read-text"></p>
                                    <p><i id="textToRecognize"></i></p>
                                        <button id="recordTabRecord" class="btn btn-danger"
                                                data-translate="record">
                                        </button>
                                        <button id="recordTabStop" class="btn btn-info"
                                                data-translate="stop">
                                        </button>
                                    </p>
                                    <p><audio id="recordAudio" controls="">
                                        <source id="recordAudioSource" src="" type="audio/wav"
                                                data-translate="audio-unsupported"></audio>
                                    </p>
                                    <p>
                                        <select class="selectpicker" id="recordSource"
                                                onchange="setTextToRecognize(this.value)"></select>
                                        <button id="recognizeRecordedBtn" class="btn btn-primary"
                                                data-translate="recognize">
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div id="uploadtab" class="tab-pane fade">
                            <div class="panel-body">
                                <form id="uploadForm" enctype="multipart/form-data" method="POST" >
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <span class="btn btn-primary">
                                                <span data-translate="browse"></span>
                                                <input type="file" name="data"
                                                    accept="audio/wav,audio/mp3,audio/aiff,audio/flac,audio/ogg"
                                                    style="display: none;">
                                            </span>
                                        </label>
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                    <div>&nbsp;</div>
                                    <div data-translate="supported-formats"></div>
                                    <div>&nbsp;</div>
                                    <select class="selectpicker" id="uploadedSource"></select>
                                    <button id="uploadBtn" type="submit" class="btn btn-primary"
                                            data-translate="recognize" disabled>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div id="enrollTab" class="tab-pane fade">
                            <div class="panel-body">
                                <div >
                                    <p>
                                        <p data-translate="read-text"></p>
                                        <p><div id="textToEnroll"></div></p>
                                    </p>
                                    <p>
                                        <select class="selectpicker" id="enrollSource"
                                                onchange="setTextToEnroll(this.value)"></select>
                                        <button id="enrollBtn" class="btn btn-primary" disabled
                                                data-translate="add-yourself">
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="control-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="outputPanel" data-translate="recognized-speaker"></h3>
                        </div>
                        <div class="panel-body">
                            <p>
                                <textarea class="form-control" rows="5" id="outputText" readonly=""></textarea>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"><span data-translate="powered-by"></span><a href="http://kaldi-asr.org/">Kaldi</a></p>
        </div>
    </footer>
    <script src="js/scope.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/record.js"></script>
    <script src="js/index.js"></script>
    <script src="js/enroll.js"></script>
    <script src="js/translate.js"></script>
    </body>
</html>
